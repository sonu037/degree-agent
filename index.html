<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degree Agent - University Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinner { border-top-color: #3498db; animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-4xl sm:text-5xl font-bold text-gray-900">Degree Agent</h1>
            <p class="mt-2 text-lg text-gray-600">Your intelligent guide to global education.</p>
        </header>

        <!-- Global Search Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg mb-10">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Global University Search</h2>
            <form id="search-form" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country*</label>
                    <input type="text" id="country" name="country" placeholder="e.g., Canada" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">University Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Toronto" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                <div class="sm:col-span-2 md:col-span-3">
                    <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                        Search Globally
                    </button>
                </div>
            </form>
        </div>

        <!-- Advanced U.S. College Search Section -->
        <div class="bg-white p-6 rounded-2xl shadow-lg">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Advanced U.S. College Search</h2>
            <form id="advanced-search-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-end">
                <div>
                    <label for="school_name" class="block text-sm font-medium text-gray-700 mb-1">School Name</label>
                    <input type="text" id="school_name" name="school_name" placeholder="e.g., Harvard" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                </div>
                <div>
                    <label for="major" class="block text-sm font-medium text-gray-700 mb-1">Major (Simplified)</label>
                    <input type="text" id="major" name="major" placeholder="e.g., Computer Science" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition">
                </div>
                <div class="sm:col-span-2">
                    <button type="submit" class="w-full bg-green-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                        Search U.S. Colleges
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="mt-10">
            <div id="loading" class="hidden flex justify-center items-center py-12">
                <div class="spinner w-12 h-12 border-4 border-gray-200 rounded-full"></div>
            </div>
            <div id="error-message" class="hidden text-center bg-red-100 text-red-700 p-4 rounded-lg"></div>
            <div id="results-count" class="text-center text-gray-600 mb-4 font-medium"></div>
            <div id="results-list" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // --- DOM ELEMENTS ---
        const globalForm = document.getElementById('search-form');
        const advancedForm = document.getElementById('advanced-search-form');
        const resultsList = document.getElementById('results-list');
        const resultsCount = document.getElementById('results-count');
        const loadingSpinner = document.getElementById('loading');
        const errorMessage = document.getElementById('error-message');
        
        const API_BASE_URL = 'https://find-degree-agent.onrender.com';

        // --- HELPER FUNCTIONS ---
        function startSearch() {
            resultsList.innerHTML = '';
            resultsCount.textContent = '';
            errorMessage.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
        }

        function endSearch() {
            loadingSpinner.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = `An error occurred: ${message}`;
            errorMessage.classList.remove('hidden');
            endSearch();
        }

        // --- EVENT LISTENERS ---
        globalForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            startSearch();
            
            const formData = new FormData(globalForm);
            const country = formData.get('country');
            const name = formData.get('name');

            const queryParams = new URLSearchParams({ country });
            if (name) queryParams.append('name', name);
            
            const requestUrl = `${API_BASE_URL}/search?${queryParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                const data = await response.json();
                endSearch();
                if (data.error) throw new Error(data.error);
                
                if (data.results && data.results.length > 0) {
                    displayGlobalResults(data.results);
                } else {
                    resultsCount.textContent = 'No universities found for your search criteria.';
                }
            } catch (error) {
                showError(error.message);
            }
        });

        advancedForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            startSearch();

            const formData = new FormData(advancedForm);
            const schoolName = formData.get('school_name');
            const major = formData.get('major');

            const queryParams = new URLSearchParams();
            if (schoolName) queryParams.append('school_name', schoolName);
            if (major) queryParams.append('major', major);

            const requestUrl = `${API_BASE_URL}/advanced-search-us?${queryParams.toString()}`;

            try {
                const response = await fetch(requestUrl);
                if (!response.ok) throw new Error(`Network response was not ok. Status: ${response.status}`);
                const data = await response.json();
                endSearch();
                if (data.error) throw new Error(data.error);

                if (data.results && data.results.length > 0) {
                    displayAdvancedResults(data.results);
                } else {
                    resultsCount.textContent = 'No U.S. colleges found for your search criteria.';
                }
            } catch (error) {
                showError(error.message);
            }
        });

        // --- DISPLAY FUNCTIONS ---
        function displayGlobalResults(universities) {
            resultsCount.textContent = `Found ${universities.length} universities.`;
            universities.forEach(uni => {
                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200';
                const uniName = uni.name || 'N/A';
                const uniCountry = uni.country || 'N/A';
                const uniWebsite = (uni.web_pages && uni.web_pages.length > 0) ? uni.web_pages[0] : '#';
                
                card.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">${uniName}</h3>
                            <p class="text-gray-500">${uniCountry}</p>
                        </div>
                        <a href="${uniWebsite}" target="_blank" rel="noopener noreferrer" class="ml-4 flex-shrink-0 bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full hover:bg-blue-200 transition">
                            Visit Website &rarr;
                        </a>
                    </div>
                `;
                resultsList.appendChild(card);
            });
        }

        function displayAdvancedResults(colleges) {
            resultsCount.textContent = `Found ${colleges.length} U.S. colleges.`;
            colleges.forEach(college => {
                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-xl shadow-md border border-gray-200';
                
                const schoolName = college['school.name'] || 'N/A';
                const schoolLocation = `${college['school.city']}, ${college['school.state']}`;
                const studentSize = college['latest.student.size'] ? college['latest.student.size'].toLocaleString() : 'N/A';
                const tuition = college['latest.cost.tuition.in_state'] ? `$${college['latest.cost.tuition.in_state'].toLocaleString()}` : 'N/A';

                card.innerHTML = `
                    <div>
                        <h3 class="text-lg font-semibold text-gray-900">${schoolName}</h3>
                        <p class="text-gray-500">${schoolLocation}</p>
                        <div class="mt-3 flex justify-between text-sm text-gray-700 border-t pt-3">
                            <span><strong>Student Size:</strong> ${studentSize}</span>
                            <span><strong>In-State Tuition:</strong> ${tuition}</span>
                        </div>
                    </div>
                `;
                resultsList.appendChild(card);
            });
        }
    </script>

</body>
</html>
